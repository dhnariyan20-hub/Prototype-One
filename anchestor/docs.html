<!DOCTYPE html>
<html lang="en" class="light">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anchestor Docs | xemonbae01</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/feather-icons"></script>
<style>
    body { font-family: 'Inter', sans-serif; background: linear-gradient(to bottom, #e2e8f0, #f8fafc); }
    pre { scrollbar-width: thin; scrollbar-color: #6366f1 #e5e7eb; }
    pre::-webkit-scrollbar { height: 8px; }
    pre::-webkit-scrollbar-thumb { background-color: #6366f1; border-radius: 4px; }
    pre::-webkit-scrollbar-track { background-color: #e5e7eb; border-radius: 4px; }
    .glass { background: rgba(30, 30, 30, 0.25); backdrop-filter: blur(18px); border: 1px solid rgba(255,255,255,0.15); border-radius: 20px; }
    .text-glow { text-shadow: 0 0 8px rgba(0,0,0,0.2); }
    .transition-all-custom { transition: all 0.3s ease; }
</style>
</head>
<body class="text-gray-900">

<nav class="sticky top-0 z-50 glass shadow-xl">
    <div class="container mx-auto px-6">
        <div class="flex justify-between items-center py-4">
            <a href="/" class="text-2xl font-extrabold text-primary-500 flex items-center text-glow">
                <i data-feather="cpu" class="mr-2"></i> Anchestor
            </a>
            <div class="md:hidden relative">
                <button id="menu-btn" class="p-2 rounded hover:bg-white/10 transition-all">
                    <i data-feather="more-vertical"></i>
                </button>
                <div id="menu" class="hidden absolute right-0 mt-2 w-48 bg-gray-900/80 backdrop-blur-lg border border-white/20 rounded-lg shadow-lg overflow-hidden transition-all-custom">
                    <a href="/" class="block px-4 py-2 text-gray-100 hover:bg-gray-800">Home</a>
                    <a href="/docs" class="block px-4 py-2 text-gray-100 hover:bg-gray-800">Docs</a>
                    <a href="https://github.com/xemonbae01" target="_blank" class="block px-4 py-2 text-gray-100 hover:bg-gray-800">GitHub</a>
                </div>
            </div>
            <div class="hidden md:flex space-x-8 text-lg font-medium">
                <a href="/" class="text-gray-100 hover:text-primary-500 transition-all">Home</a>
                <a href="/docs" class="text-gray-100 hover:text-primary-500 transition-all">Docs</a>
                <a href="https://github.com/xemonbae01" target="_blank" class="text-gray-100 hover:text-primary-500 transition-all">GitHub</a>
            </div>
        </div>
    </div>
</nav>

<main class="container mx-auto px-6 py-16">
    <h1 class="text-5xl font-extrabold text-primary-500 mb-8 text-center text-glow">API Documentation</h1>
    <p class="mb-12 text-gray-100 text-center text-lg text-glow">Below are the available APIs hosted by Anchestor. Click “Try it” to test each API.</p>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="api-cards"></div>
</main>

<footer class="glass text-center py-8 text-gray-100 text-sm mt-12 shadow-inner">
    &copy; 2025 xemonbae01 | Anchestor
</footer>

<script>
feather.replace();

const menuBtn = document.getElementById('menu-btn');
const menu = document.getElementById('menu');
menuBtn.addEventListener('click', () => menu.classList.toggle('hidden'));
document.addEventListener('click', (e) => {
    if (!menu.contains(e.target) && e.target !== menuBtn) menu.classList.add('hidden');
});

async function loadAPIs() {
    try {
        const res = await fetch('/api/info'); // fetch dynamic APIs from server
        if (!res.ok) throw new Error(`Status ${res.status}`);
        const data = await res.json();

        const apiCardsContainer = document.getElementById('api-cards');
        apiCardsContainer.innerHTML = ''; // clear any existing cards

        data.forEach(api => {
            const card = document.createElement("div");
            card.className = "glass p-6 rounded-3xl shadow-xl hover:shadow-2xl transform hover:-translate-y-2 transition-all-custom flex flex-col justify-between";
            card.innerHTML = `
                <h3 class="text-xl font-bold mb-2 text-primary-500 text-glow">${api.name}</h3>
                <p class="text-gray-100 mb-4 text-glow">${api.description}</p>
                <p class="mb-4">
                    <span class="px-2 py-1 bg-green-100 text-green-800 text-xs font-medium rounded">${api.method}</span>
                    <code class="bg-gray-100 px-2 py-1 rounded text-sm">${api.endpoint}${api.example}</code>
                </p>
                <button class="mt-auto px-4 py-2 bg-primary-500 text-white rounded-lg hover:bg-primary-600 transition-all font-semibold" onclick="tryAPI('${api.endpoint}', '${api.example}', '${api.name}')">Try it</button>
                <pre class="mt-4 text-sm bg-gray-50 p-3 rounded overflow-x-auto" id="response-${api.name}">Response will appear here...</pre>
            `;
            apiCardsContainer.appendChild(card);
        });
    } catch (err) {
        console.error('Failed to load APIs:', err);
    }
}

async function tryAPI(endpoint, query, name) {
    const responseEl = document.getElementById(`response-${name}`);
    try {
        const res = await fetch(`${endpoint}${query}`);
        if (!res.ok) throw new Error(`Status ${res.status}`);
        const blob = await res.blob();
        if (res.headers.get("Content-Type").includes("image")) {
            const url = URL.createObjectURL(blob);
            responseEl.innerHTML = `<img src="${url}" alt="Generated Image" class="rounded-lg max-w-full" />`;
        } else {
            const text = await res.text();
            responseEl.textContent = text;
        }
    } catch (err) {
        responseEl.textContent = `Error: ${err.message}`;
    }
}

loadAPIs();
</script>
</body>
</html>
